{% extends 'base.html' %}

{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Delete Category</h1>
</div>

<div class="card shadow mb-4">
    <div class="card-body">
        <p class="text-danger">Are you sure you want to delete the category <strong>{{ category.name }}</strong>?</p>
        <p class="text-muted">This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
